<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Departure Info</title>
    <style>
        .departure-info {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #555;
        }
        .departure-date {
            font-size: 16px;
            color: #777;
            margin-bottom: 5px;
        }
        .flight-selection {
            font-size: 32px;
            color: #555;
            font-weight: 300;
        }
        .origin, .destination {
            color: #a43f5e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="departure-info">
        <div class="departure-date">Sun, 24 Nov 2024</div>
        <div class="flight-selection">
            Select your departure flight from 
            <span class="origin">Ho Chi Minh City</span> to 
            <span class="destination">Los Angeles</span>
        </div>
    </div>
</body>
</html>
