<div id="chatbox-container">
    <!-- Chat Support Button -->
    <div class="chat-support">
        <button class="chat-support-button" aria-label="Open Chat Support" onclick="toggleChatbox()">
            <i class="fas fa-comments"></i> Chat Support
        </button>
    </div>

    <!-- Chatbox Modal -->
    <div id="chatbox-modal" class="chatbox-modal hidden" role="dialog" aria-labelledby="chatbox-header" aria-hidden="true">
        <!-- Chatbox Header -->
        <div class="chatbox-header">
            <h3 id="chatbox-header">Chat Support</h3>
            <button class="chatbox-close" aria-label="Close Chat Support" onclick="toggleChatbox()">Ã—</button>
        </div>

        <!-- Chatbox Messages -->
        <div id="chatbox-messages" class="chatbox-messages">
            <!-- Existing user and assistant messages will be appended here -->
            <div id="typing-indicator" class="message assistant hidden">
                <em>Support is typing...</em>
            </div>
        </div>
        
        <!-- Chatbox Input -->
        <div class="chatbox-input">
            <input
                type="text"
                id="chatbox-input"
                class="chatbox-text-input"
                placeholder="Type your message..."
                aria-label="Message Input"
                onkeydown="handleInput(event)"
            />
            <button class="chatbox-send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
