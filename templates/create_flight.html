<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/A_sleek_and_modern_logo_for_an_NYU-themed_airline.ico">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a0575;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #57068c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4a0575;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-group button {
            width: calc(50% - 5px); /* Half the width of the container, with some spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Flight</h1>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <!-- End of Flash Messages -->

        <form id="create-flight-form" method="POST">
            <label for="airline">Airline:</label>
            <input type="text" id="airline" name="airline" required>

            <label for="flight_number">Flight Number:</label>
            <input type="text" id="flight_number" name="flight_number" required>

            <label for="name_depart">Departure Airport:</label>
            <input type="text" id="name_depart" name="name_depart" required>

            <label for="name_arrive">Arrival Airport:</label>
            <input type="text" id="name_arrive" name="name_arrive" required>

            <label for="depart_time">Departure Time:</label>
            <input type="datetime-local" id="depart_time" name="depart_time" required>

            <label for="arrive_time">Arrival Time:</label>
            <input type="datetime-local" id="arrive_time" name="arrive_time" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="seats">Seats:</label>
            <input type="number" id="seats" name="seats" required>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Scheduled" selected>Scheduled</option>
                <option value="Delayed">Delayed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit">Create Flight</button>
                <button type="button" onclick="window.location.href='{{ url_for('airline_dashboard') }}'">Return to Dashboard</button>

            </div>
        </form>
    </div>
</body>
</html>
