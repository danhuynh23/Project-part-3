<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Flight Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a0575;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4a0575;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #37004c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Flight Status</h1>
        <form method="POST">
            <label for="flight_number">Select Flight:</label>
            <select name="flight_number" id="flight_number" required>
                {% for flight in flights %}
                <option value="{{ flight.flight_number }}">
                    {{ flight.flight_number }} - {{ flight.name_depart }} â†’ {{ flight.name_arrive }} ({{ flight.status }}) Departure:  {{flight.depart_time}}
                </option>
                {% endfor %}
            </select>

            <label for="new_status">New Status:</label>
            <select name="new_status" id="new_status" required>
                <option value="Scheduled">Scheduled</option>
                <option value="In Progress">In Progress</option>
                <option value="Delayed">Delayed</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <button type="submit">Update Status</button>
        </form>
    </div>
</body>
</html>
